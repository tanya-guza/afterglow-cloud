<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title> {% block title %} {% endblock %} </title>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css"/>
    <script src="{{ STATIC_URL }}js/afterglow.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>

    {% block extra_head %} {% endblock %}

</head>

<body>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Afterglow Cloud</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="process">Render Graph</a></li>
                    <li><a href="gallery">Gallery</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">


    {% block body %} {% endblock %}

    <br/><br/>

    <div id="footer">
        AfterGlow Cloud - Version 2.0
    </div>

</div>

</body>

</html>
